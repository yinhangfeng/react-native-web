<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>iframe</title>
  <style>
  html, body {
    width: 100%;
    height: 100%;
  }

  body {
    font-family: Arial, Helvetica, sans-serif;
    margin: 0;
  }
  </style>
</head>
<!-- http://stackoverflow.com/questions/15381172/css-flexbox-child-height-100 -->
<body>
  <div style="display: flex; flex-direction: column; width: 100%; height: 100%;">
    <div style="position: relative; display: flex;flex-direction: column;">
      <iframe
        src="http://zgcx.nhfpc.gov.cn/doctorsearch.aspx"
        frameBorder="0"
        scrolling="auto"
        style="position: absolute;border: none;width: 1px;min-width: 100%;height: 800px;"
      >
      </iframe>
      <!-- <div style="position: absolute;width: 1px;min-width: 100%; height: 100%; background-color: #8ADDA4">xxx</div> -->
    </div>
  </div>
</body>

</html>
