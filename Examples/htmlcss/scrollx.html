<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>overflow-x scroll</title>
  <style>
  html {

  }

  body {
    font-family: Arial, Helvetica, sans-serif;
    margin: 0;
  }
  </style>
</head>

<body>
  <p>flex</p>
  <div style="width: 350px;overflow-x: auto;">
      <div style="display: flex; flex-direction: row;">
          <div style="width: 400px; height: 80px; background-color: #5EC38B;">xxxxxxxx</div>
          <div style="width: 400px; height: 80px; background-color: #4A7E61;">xxxxxxxx</div>
      </div>
  </div>
  <p>inline-flex</p>
  <div style="width: 350px;overflow-x: auto;">
      <div style="display: inline-flex; flex-direction: row;">
          <div style="width: 400px; height: 80px; background-color: #5EC38B;">xxxxxxxx</div>
          <div style="width: 400px; height: 80px; background-color: #4A7E61;">xxxxxxxx</div>
      </div>
  </div>
  <p>white-space:nowrap;</p>
  <div style="width: 350px;overflow-x: auto;">
      <div style="white-space:nowrap;">
          <div style="width: 400px; height: 80px; background-color: #5EC38B;display: inline-block;">xxxxxxxx</div>
          <div style="width: 400px; height: 80px; background-color: #4A7E61;display: inline-block;">xxxxxxxx</div>
      </div>
  </div>
  <p>float</p>
  <div style="width: 350px;overflow-x: auto;">
      <div style="white-space:nowrap;">
          <div style="width: 400px; height: 80px; background-color: #5EC38B;float: left;display: inline-block;">xxxxxxxx</div>
          <div style="width: 400px; height: 80px; background-color: #4A7E61;float: left;display: inline-block;">xxxxxxxx</div>
      </div>
  </div>
  <div style="width: 100%; height: 410px; overflow-y: auto;">
    <div style="display: flex;flex-direction: column;">
      <div style="width: 100%; height: 400px; background-color: #5EC38B;">xxxxxxxx</div>
      <div style="width: 100%; height: 400px; background-color: #4A7E61;">xxxxxxxx</div>
    </div>
  </div>
</body>

</html>
